<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Inventory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header full-width"><h1>箱子</h1></header>
    <main class="inv-box">
        <div class="inv-title">
            大型箱子
        </div>
        <div id="inventory" class="inventory"></div>
        <div class="inv-info hide" id="inv-info">
            找到<span class="item-name" id="item-name-1"></span>中的<span class="item-name" id="item-name-2"></span>！
            <div id="timer" class="timer">0.0</div>
        </div>
        <div class="start-up" id="start-up">
            <span class="button" id="btn-simple">简单</span>
            <!-- <span class="button">困难</span>
            <span class="button">机气人</span> -->
        </div>
    </main>
    <footer class="footer full-width">footer</footer>
</body>
<script src="InvSprite.js"></script>
<script src="level.js"></script>
<script src="timer.js"></script>
<script src="game.js"></script>
</html>
